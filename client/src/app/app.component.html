<!-- Application -->
<div class="todo-container">

	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close"></div>
				<div class="button minimize"></div>
				<div class="button maximize"></div>
			</div>
			<div class="title">Chat</div>
		</div>

		<ul class="messages" #scroll> 
			<div *ngFor="let item of messages let i = index;">
				<li *ngIf="item.isMe" class="message right appeared">
					<div class="avatar"></div>
					<div class="text_wrapper">
						<div class="text">{{item.text}}</div>
					</div>
				</li>
				<li *ngIf="!item.isMe" class="message left appeared">
					<div class="avatar"></div>
					<div class="text_wrapper">
						<div class="text">{{item.text}}</div>
					</div>
				</li>
				<div *ngIf="i === messages.length-1">{{scrollToBottom()}}</div>			
			</div>
		</ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input class="message_input" placeholder="Type your message here..." [(ngModel)]="message" (keyup.enter)="sendMessage(message)"
				/>
			</div>
			<div class="send_message" (click)="sendMessage(message);">
				<div class="icon"></div>
				<div class="text">Send</div>
			</div>
		</div>
	</div>

	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>

</div>
